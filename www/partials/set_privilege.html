<ion-header class="bar bar-header bar-balanced">
  <a href="#/settings" class="button icon-left ion-arrow-left-c button-clear"></a>
  <h3 style="margin-left: 1%; line-height: 0px;">Guardians</h3>
</ion-header>
<div class="padding">
  <ion-content class="content has-header ionic-pseudo" ng-controller="SetPrivilegeController" style="padding: 10px 0px;">
    <div ng-repeat="guardian in guardians" ng-click="onTapGuardian(guardian)">
      <div class="row guardian-row">
        <img ng-src="{{guardian.image}}">
        <div>
          <span class="row">{{guardian.username}}</span>
          <span class="row">Status: {{guardian.active}}</span>
        </div>
        </div>
      </div>
    </div>
    <div align="center" class="padding" ng-show="showEmptyText">
      <h3>No other Guardian is Present</h3>
    </div>
  </ion-content>
</div>
